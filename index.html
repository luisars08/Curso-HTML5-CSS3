<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Eventos HTML-5</title>

	<script>

		var imagen;

		function tipo_gato(){

			alert("Siames");
		}

		function manejaGato(){

			imagen = document.getElementsByTagName("img")[0];

			imagen.addEventListener("mouseover",crecer,false);
			imagen.addEventListener("mouseout",menguar,false);
			imagen.addEventListener("click",tipo_gato,false);
			
		}

		function crecer(){

			imagen.width = 255;
			imagen.height = 255;
		}

		function menguar(){

			imagen.width = 510;
			imagen.height = 510;
		}

		window.onload=manejaGato;

	</script>
</head>
<body>
	<p><img src="img/Siames.jpg"></p>
</body>
</html>
