<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Eventos HTML-5</title>

	<script>

		function tipo_gato(){

			alert("Siames");
		}

		function daTipoGato(){

			document.getElementsByTagName("img")[0].onclick=tipo_gato;
			
		}

		window.onload=daTipoGato;

	</script>
</head>
<body>
	<p><img src="img/Siames.jpg"></p>
</body>
</html>
